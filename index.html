<!DOCTYPE HTML>
<html>
<head>
    <title>Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>    
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="puzzlegame.js"></script>
    <script type="text/javascript">
    $(function() {

        PuzzleGame.init($('.tile'), 5, 5, 3);

    });

    </script>
</head>
<body>
    <!-- The main frame of the game -->
    <div id="appFrame">

        <div class="header">   
            <h1>LUNCH BREAK</h1>         
            <div class="matchesFound">Munched: <span class="currentMatched">0</span> of <span class="totalMatches">0</span></div>
        </div>
        <div class="gameGrid">
            <div class="tileRow">
                <div class="tile objType1" data-type="1" data-x="0" data-y="0"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="0"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="0"></div>
                <div class="tile objType1" data-type="1" data-x="3" data-y="0"></div> 
                <div class="tile objType1" data-type="1" data-x="4" data-y="0"></div>              
            </div>
            <div class="tileRow">
                <div class="tile objType1" data-type="1" data-x="0" data-y="1"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="1"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="1"></div>
                <div class="tile objType1" data-type="1" data-x="3" data-y="1"></div>
                <div class="tile objType1" data-type="1" data-x="4" data-y="1"></div>
            </div>
            <div class="tileRow">
                <div class="tile objType1" data-type="1" data-x="0" data-y="2"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="2"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="2"></div>
                <div class="tile objType2" data-type="1" data-x="3" data-y="2"></div>
                <div class="tile objType1" data-type="1" data-x="4" data-y="2"></div>
            </div>
            <div class="tileRow">
                <div class="tile objType2" data-type="1" data-x="0" data-y="3"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="3"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="3"></div>
                <div class="tile objType2" data-type="1" data-x="3" data-y="3"></div>
                <div class="tile objType1" data-type="1" data-x="4" data-y="3"></div>
            </div>
            <div class="tileRow">
                <div class="tile objType2" data-type="1" data-x="0" data-y="4"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="4"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="4"></div>
                <div class="tile objType2" data-type="1" data-x="3" data-y="4"></div>
                <div class="tile objType1" data-type="1" data-x="4" data-y="4"></div>
            </div>
            <div class="tileRow">
                <div class="tile objType2" data-type="1" data-x="0" data-y="5"></div>
                <div class="tile objType1" data-type="1" data-x="1" data-y="5"></div>
                <div class="tile objType1" data-type="1" data-x="2" data-y="5"></div>
                <div class="tile objType2" data-type="1" data-x="3" data-y="5"></div>
                <div class="tile objType1" data-type="1" data-x="4" data-y="5"></div>
            </div>
        </div>
        <div class="results">
            <span class="gameOver"></span>
            <a href="javascript:location.reload();" class="newgame">Start Over</a>
        </div>

    </div>    
</body>
</html>
